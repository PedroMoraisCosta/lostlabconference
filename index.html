<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registo - Löst Lab</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
       
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center mb-1">
            <img src="images\lostLabLogo.jpg" alt="Löst Lab" class="img-fluid" width="250">
        </div>
        
        <form id="registerForm" novalidate>
            <div class="mb-1">
                <input type="text" id="name" class="form-control" placeholder="Nome" required>
                <div class="error-message" id="error-name"></div>
            </div>

            <div class="mb-1">
                <input type="date" id="birthdate" class="form-control" required>
                <div class="error-message" id="error-birthdate"></div>
            </div>

            <div class="mb-1">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <div class="error-message" id="error-email"></div>
            </div>

            <div class="mb-1">
                <input type="tel" id="phone" class="form-control" placeholder="Telefone" required>
                <div class="error-message" id="error-phone"></div>
            </div>

            <div class="mb-5 form-check">
                <input type="checkbox" id="privacy" class="form-check-input" required>
                <label class="form-check-label form-check-color" for="privacy">
                    Ao clicar Registar, concorda com a nossa <a href="privacidade.html" target="_blank">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="btn btn-light w-100">Registar</button>
			<div class="error-message" id="error-submit"></div>
        </form>
    </div>

    <!-- Bootstrap JS e Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
