<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registo - Löst Lab</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="text-center mb-4">
            <img src="images\lostLabLogo.jpg" alt="Löst Lab" class="img-fluid" width="150">
        </div>
        
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <input type="text" id="name" class="form-control" placeholder="Nome" required>
                <div class="error-message" id="error-name"></div>
            </div>

            <div class="mb-3">
                <input type="date" id="birthdate" class="form-control" required>
                <div class="error-message" id="error-birthdate"></div>
            </div>

            <div class="mb-3">
                <input type="email" id="email" class="form-control" placeholder="Email" required>
                <div class="error-message" id="error-email"></div>
            </div>

            <div class="mb-3">
                <input type="tel" id="phone" class="form-control" placeholder="Telefone" required>
                <div class="error-message" id="error-phone"></div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" id="privacy" class="form-check-input" required>
                <label class="form-check-label" for="privacy">
                    Concordo com a <a href="privacidade.html" target="_blank">Política de Privacidade</a>
                </label>
            </div>

            <button type="submit" class="btn btn-light w-100">Registar</button>
			<div class="error-message" id="error-submit"></div>
        </form>
    </div>

    <!-- Bootstrap JS e Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
