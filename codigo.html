<!-- codigo.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código - LÖST LAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script>
        window.onload = function () {

            // Obter código do sessionStorage
            const codigo = sessionStorage.getItem("codigo");

            if (codigo) {
                document.getElementById('digito1').src = `images\\num_${codigo.charAt(0)}.jpg`;
                document.getElementById('digito2').src = `images\\num_${codigo.charAt(1)}.jpg`;
                document.getElementById('digito3').src = `images\\num_${codigo.charAt(2)}.jpg`;
            } else {
                window.location.href = 'index.html'
            }
                          
        };
    </script>
</head>
<body class="bg-black text-white text-center d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="container">        
		<div class="text-center mb-1">
            <img src="images\lostLabLogo.jpg" alt="Lost Lab" class="img-fluid" width="250">
        </div>
        <div class="imgRandomcontainer">
            <img title="lostlab 1" id="digito1" class="imgRandom">
            <img title="lostlab 2" id="digito2" class="imgRandom">
            <img title="lostlab 3" id="digito3" class="imgRandom">
        </div>
        <div>
            <img src="images\apresente_o_codigo.png" class="imgThanks" >
        </div>
    </div>
</body>
</html>
