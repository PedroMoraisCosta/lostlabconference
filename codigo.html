<!-- codigo.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código - LÖST LAB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        window.onload = function () {

            // Obter código do sessionStorage
            const codigo = sessionStorage.getItem("codigo");

            if (codigo) {
                document.getElementById('digito1').src = `images\\num_${codigo.charAt(0)}.jpg`;
                document.getElementById('digito2').src = `images\\num_${codigo.charAt(1)}.jpg`;
                document.getElementById('digito3').src = `images\\num_${codigo.charAt(2)}.jpg`;
            } else {
                window.location.href = 'index.html'
            }
                          
        };
    </script>
</head>
<body class="bg-black text-white text-center d-flex flex-column justify-content-center align-items-center vh-100">
    <h1>        
		<div class="text-center mb-4">
            <img src="images\lostLabLogo.jpg" alt="Lost Lab" class="img-fluid" width="250" height="194">
        </div>
	</h1>
    <div class="d-flex">
        <img id="digito1" style="width: 100px; height: 100px;">
        <img id="digito2" style="width: 100px; height: 100px;">
        <img id="digito3" style="width: 100px; height: 100px;">
    </div>
    <div>
        <img src="images\apresente_o_codigo.png" class="mt-4" style="width: 300px;">
    </div>
</body>
</html>
